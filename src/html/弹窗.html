<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
    <link media="all" href="../css/layout.css" rel="stylesheet">
    <link media="all" href="../css/progress.css" rel="stylesheet">
    <link media="all" href="../css/main.css" rel="stylesheet">
    <title>弹窗</title>
</head>
<body>
    <header class="ui-header ui-header-stable">
        <i class="ui-icon-return" onclick="history.back()"></i>
        <h1>四海帮</h1>
        <i class="ui-icon-more"></i>
    </header>

    <footer class="ui-footer ui-footer-stable horizontal-padding30">
        <div class="ui-space-between">
            <i class="ui-icon-like"></i>
            <button class="ui-btn ui-btn-success">我要帮扶</button>
        </div>
    </footer>
    <div class="ui-container">
        <div class="ui-content-item2">
            <img src="../images/project_1.png" width="100%">
            <section class="ui-progress-wrap2">
                <h1 class="title">广西有机蔬菜扶贫项目</h1>
                <ul class="ui-progress-label-success">
                    <li><span class="hump-success">已认筹<strong>¥24000</strong></span></li>
                    <li><strong>60%</strong></li>
                </ul>
                <div class="ui-progress">
                    <span style="width:60%"></span>
                </div>
                <ul class="ui-progress-label-muted">
                    <li>目标金额¥40000</li>
                    <li>认筹数200</li>
                    <li>剩余天数7天</li>
                </ul>
            </section>
        </div>
        <div class="ui-content-item2">
            <div class="ui-tab" id="tab1">
                <ul class="ui-tab-nav">
                    <li class="current">项目详情</li>
                    <li>评价</li>
                </ul>
                <ul class="ui-tab-content" style="width:200%">
                    <li>
                        <section>
                            <h1 class="title">广西山美水美<br>定点扶贫</h1>
                            <img src="../images/project_2.png" width="100%">
                        </section>
                    </li>
                    <li>内容2</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="ui-backdrop"></div>
    <div class="ui-dialog-bottom horizontal-padding30 vertical-padding20">
        <div class="ui-dialog-bottom-head">
            <span class="close">×</span>
            <div class="ui-col ui-col-33">
                <div class="image-wrap type1">
                    <img src="../images/pic180_7.png">
                </div>
            </div>
            <div class="ui-col ui-col-67 title">
                <p>广西有机蔬菜扶贫项目</p>
                <p><span class="hump-danger">¥ <strong>50</strong></span></p>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="ui-dialog-bottom-content">
            <div class="ui-space-between type1">
                <label>购买数量</label>
                <div class="quantity-box">
                    <a class="decrement" href="javascript:void(0)">&ndash;</a>
                    <input class="itxt" value="0">
                    <a class="increment" href="javascript:void(0)">+</a>
                </div>
            </div>
        </div>
        <div class="ui-dialog-bottom-foot" style="padding-top: .3rem;">
            <button class="ui-btn-lg ui-btn-danger">确认</button>
        </div>
    </div>
</body>
</html>
